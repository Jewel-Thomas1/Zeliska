<!DOCTYPE html>
<html lang="en">
<head>
    <link href="workers_page.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZELISKA</title>
</head>
<body><form id="gform" method="post" action="https://script.google.com/macros/s/AKfycbyG0Z8n-iSy_iEZIIVTFEmlhjEs-m6NEUMqTANFXa4LuG0HVAKiPjKGEU8Z4CDFQ1IS/exec">

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>BE A PART OF</span>
                  <span>ZELISKA</span>
                </div>
                <div class="app-contact">Enter Your details (Job,Place,Experience)</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" id="fname" placeholder="NAME"  >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" id="lname" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" id="country" placeholder="CONTACT NUMBER">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" id="subject" placeholder="DETAILS">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button" >CANCEL</button>
                    <button class="app-form-button" type="submit" value="Submit">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </div>
</form>
<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
</body>

</html>
